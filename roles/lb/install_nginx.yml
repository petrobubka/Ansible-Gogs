---
- name: Install nginx
  hosts: lb
  become: true
  tasks:
    - name: Install NGINX
      dnf:
        name: nginx
        state: present

    - name: Copy NGINX configuration
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - Reload NGINX

  handlers:
    - name: Reload NGINX
      command: nginx -t && systemctl reload nginx
    

